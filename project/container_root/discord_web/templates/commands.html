<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Discord Bot | Commands</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">My Awesome Bot</h1>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white mr-4 transition-colors duration-200">ホーム</a>
                <a href="dashboard.html" class="text-gray-300 hover:text-white mr-4 transition-colors duration-200">ダッシュボード</a>
                <a href="commands.html" class="text-white font-semibold">コマンド</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12" x-data="commandsData()">
        <h2 class="text-4xl font-bold text-center mb-8">コマンド一覧</h2>

        <div class="mb-8">
            <input type="text" x-model="searchQuery" placeholder="コマンドを検索..." class="w-full bg-gray-800 text-gray-200 border border-gray-700 rounded-lg py-3 px-4 focus:outline-none focus:border-indigo-500 transition-colors duration-200">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="command in filteredCommands" :key="command.name">
                <div class="bg-gray-800 rounded-lg p-6 shadow-md transition-all duration-200 transform hover:scale-105 hover:bg-gray-700 cursor-pointer" @click="showModal(command)">
                    <div class="flex items-center justify-between">
                        <span class="text-xl font-semibold text-white" x-text="`/${command.name}`"></span>
                        <span class="bg-indigo-600 text-white text-xs font-bold px-2 py-1 rounded-full" x-text="command.category"></span>
                    </div>
                    <p class="mt-2 text-gray-400" x-text="command.description"></p>
                </div>
            </template>
            <div x-show="filteredCommands.length === 0" class="col-span-full text-center text-gray-400 py-12">
                コマンドが見つかりません。
            </div>
        </div>
    </main>

    <div x-cloak x-show="modalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4" @click.away="modalOpen = false">
        <div class="bg-gray-800 rounded-lg p-6 max-w-lg w-full shadow-lg" @click.stop>
            <div class="flex justify-between items-start">
                <h3 class="text-3xl font-bold text-white" x-text="`/${selectedCommand.name}`"></h3>
                <button @click="modalOpen = false" class="text-gray-400 hover:text-white text-3xl font-bold">
                    &times;
                </button>
            </div>
            <p class="mt-2 text-gray-400" x-text="selectedCommand.description"></p>
            <div class="mt-4">
                <h4 class="text-xl font-semibold text-white">使い方</h4>
                <pre class="bg-gray-900 text-green-400 p-4 rounded-lg mt-2 overflow-x-auto" x-text="selectedCommand.usage"></pre>
            </div>
            <div class="mt-4" x-show="selectedCommand.options.length > 0">
                <h4 class="text-xl font-semibold text-white">引数</h4>
                <ul class="mt-2 list-disc list-inside space-y-1">
                    <template x-for="option in selectedCommand.options" :key="option.name">
                        <li>
                            <span class="font-mono text-cyan-400" x-text="option.name"></span> - <span x-text="option.description"></span>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="mt-4" x-show="selectedCommand.examples.length > 0">
                <h4 class="text-xl font-semibold text-white">例</h4>
                <ul class="mt-2 space-y-2">
                    <template x-for="example in selectedCommand.examples" :key="example">
                        <li><pre class="bg-gray-900 text-gray-300 p-2 rounded-lg text-sm" x-text="example"></pre></li>
                    </template>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('commandsData', () => ({
                searchQuery: '',
                commands: [
                    {
                        name: 'play',
                        category: '音楽',
                        description: '指定した曲を再生します。',
                        usage: '/play <曲名 or URL>',
                        options: [
                            { name: 'query', description: '再生したい曲のタイトルまたはURL。' }
                        ],
                        examples: [
                            '/play Never Gonna Give You Up',
                            '/play https://www.youtube.com/watch?v=dQw4w9WgXcQ'
                        ]
                    },
                    {
                        name: 'skip',
                        category: '音楽',
                        description: '再生中の曲をスキップします。',
                        usage: '/skip',
                        options: [],
                        examples: ['/skip']
                    },
                    {
                        name: 'ban',
                        category: 'モデレーション',
                        description: '指定したメンバーをサーバーから追放します。',
                        usage: '/ban <ユーザー> [理由]',
                        options: [
                            { name: 'user', description: '追放するユーザー。' },
                            { name: 'reason', description: '追放の理由（任意）。' }
                        ],
                        examples: ['/ban @User', '/ban @User スパム行為のため']
                    },
                    {
                        name: 'kick',
                        category: 'モデレーション',
                        description: '指定したメンバーをサーバーからキックします。',
                        usage: '/kick <ユーザー> [理由]',
                        options: [
                             { name: 'user', description: 'キックするユーザー。' },
                            { name: 'reason', description: 'キックの理由（任意）。' }
                        ],
                        examples: ['/kick @User', '/kick @User ルール違反のため']
                    },
                    {
                        name: 'ping',
                        category: 'ユーティリティ',
                        description: 'ボットのレスポンス時間を計測します。',
                        usage: '/ping',
                        options: [],
                        examples: ['/ping']
                    },
                    {
                        name: 'help',
                        category: 'ユーティリティ',
                        description: 'コマンドリストを表示します。',
                        usage: '/help [コマンド名]',
                        options: [
                            { name: 'command', description: '詳細を知りたいコマンド名（任意）。' }
                        ],
                        examples: ['/help', '/help play']
                    }
                ],
                modalOpen: false,
                selectedCommand: null,
                
                get filteredCommands() {
                    const query = this.searchQuery.toLowerCase();
                    return this.commands.filter(command => 
                        command.name.toLowerCase().includes(query) ||
                        command.description.toLowerCase().includes(query) ||
                        command.category.toLowerCase().includes(query)
                    );
                },

                showModal(command) {
                    this.selectedCommand = command;
                    this.modalOpen = true;
                }
            }));
        });
    </script>
</body>
</html>
