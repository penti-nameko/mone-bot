<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Discord Bot | Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js"></script>
    <style>
        .ping-green { color: #2ecc71; }
        .ping-yellow { color: #f1c40f; }
        .ping-red { color: #e74c3c; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">My Awesome Bot</h1>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white mr-4 transition-colors duration-200">ホーム</a>
                <a href="commands.html" class="text-gray-300 hover:text-white mr-4 transition-colors duration-200">コマンド</a>
                <a href="dashboard.html" class="text-gray-300 hover:text-white mr-4 transition-colors duration-200">ダッシュボード</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12" x-data="statusData()">
        <h2 class="text-4xl font-bold text-center mb-12">ボットのステータス</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div class="bg-gray-800 p-6 rounded-lg text-center shadow-md">
                <p class="text-sm text-gray-400 font-medium">Ping</p>
                <div class="mt-2 text-4xl font-bold" :class="{ 'ping-green': ping < 100, 'ping-yellow': ping >= 100 && ping < 200, 'ping-red': ping >= 200 }" x-text="`${ping}ms`"></div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center shadow-md">
                <p class="text-sm text-gray-400 font-medium">サーバー数</p>
                <div class="mt-2 text-4xl font-bold text-white" x-text="servers.toLocaleString()"></div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center shadow-md">
                <p class="text-sm text-gray-400 font-medium">ユーザー数</p>
                <div class="mt-2 text-4xl font-bold text-white" x-text="users.toLocaleString()"></div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center shadow-md">
                <p class="text-sm text-gray-400 font-medium">稼働時間</p>
                <div class="mt-2 text-xl font-bold text-white" x-text="uptime"></div>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-md flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full" :class="{ 'bg-green-500': status === 'Online', 'bg-red-500': status === 'Offline' }"></div>
                <span class="ml-3 text-lg font-semibold" x-text="status === 'Online' ? 'オンライン' : 'オフライン'"></span>
            </div>
            <p class="text-sm text-gray-400">最終更新: <span x-text="lastUpdated"></span></p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg mt-8 shadow-md">
            <h3 class="text-xl font-semibold mb-4">Pingグラフ (過去24時間)</h3>
            <div class="bg-gray-900 h-64 flex items-center justify-center rounded-lg text-gray-500">
                グラフは現在開発中です...
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('statusData', () => ({
                ping: 0,
                servers: 0,
                users: 0,
                uptime: '',
                status: 'Online',
                lastUpdated: '',
                
                init() {
                    this.fetchData();
                    setInterval(() => {
                        this.fetchData();
                    }, 5000); // 5秒ごとにデータを更新
                },

                fetchData() {
                    // ここで実際のAPIからデータを取得します。
                    // 例: fetch('/api/status').then(res => res.json()).then(data => { ... });

                    // これはダミーデータです。
                    this.ping = Math.floor(Math.random() * (250 - 50 + 1)) + 50;
                    this.servers = Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000;
                    this.users = Math.floor(Math.random() * (15000 - 5000 + 1)) + 5000;
                    this.uptime = this.getDummyUptime();
                    this.lastUpdated = new Date().toLocaleTimeString();
                },
                
                getDummyUptime() {
                    const days = Math.floor(Math.random() * 30);
                    const hours = Math.floor(Math.random() * 24);
                    const minutes = Math.floor(Math.random() * 60);
                    return `${days}日 ${hours}時間 ${minutes}分`;
                }
            }));
        });
    </script>
</body>
</html>
